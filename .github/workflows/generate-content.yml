name: Generate Content

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install
      
      - name: Generate guide
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd scripts
          node generate-guide.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'CraftsmanLeadership'
          git config --global user.email 'jesse@craftsmanleadership.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add new guide [automated]" && git push)
