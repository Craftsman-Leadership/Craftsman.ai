name: Generate Content

on:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 6 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate guide
        env:
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: node scripts/generate-guide.js

      - name: Commit and push if changed
        id: commit
        run: |
          git config --global user.name 'CraftsmanLeadership'
          git config --global user.email 'jesse@craftsmanleadership.com'
          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Add new guide [automated]"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger site deployment
        if: steps.commit.outputs.committed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'jekyll.yml',
              ref: 'main'
            })
